<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários HTML</title>
    </head>
    <body>
        <main>
            <h1>Formulário</h1>
            <hr>
            <form>
                <div>
                    <label for="texto">Nome:</label>
                    <input type="text" id="texto" name="nome">
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data">
                </div>

                <div>
                    <label for="hora">Horário:</label>
                    <input type="time" id="hora" name="hora">
                </div>

                <div>
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero">
                </div>

                <div>
                    <label for="arquivo">Arquivo:</label>
                    <input type="file" id="arquivo" name="arquivo">
                </div>

                <div>
                    <label for="link">Link:</label>
                    <input type="url" id="link" name="link">
                </div>

                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" id="cor" name="cor">
                </div>

                <div>
                    <label for="faixa">Faixa:</label>
                    <input type="range" id="faixa" name="faixa">
                </div>

                <div>
                    <label for="caixa">Selecione:</label>
                    <input type="checkbox" id="caixa" name="caixa">
                </div>

                <div>
                    <label for="caixa">Selecione:</label>
                    <input type="radio" id="caixa" name="caixa">
                </div>

                <div>
                    <input type="reset" id="resetar" name="resetar" value="Limpar">
                </div>

                <div>
                    <input type="submit" id="enviar" name="enviar" value="Enviar">
                </div>

                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                <div>
                    <select name="select" id="select">
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                        <option value="transferencia">Transferência</option>
                    </select>
                </div>
            </form>
        </main>
    </body>
</html>
